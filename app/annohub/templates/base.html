{# _app/templates/base.html_ #}
{% from "macros.html" import nav_link with context %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{config['COMPANY']}}">
<meta name="author" content="{{config['AUTHOR']}}">
<meta name="csrf-token" content="{{ csrf_token() }}">
<!-- Bootstrap -->
  <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/bootstrap.css') }}">
<!-- Custom -->
  <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/annohub.css') }}">
  {% block css %}
  {% endblock %}
  <!--
  -->
<!-- Icon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<noscript>
<div id="noscript" class="alert alert-danger text-center" role="alert">
    This site really needs JavaScript, so please enable it.
</div>
</noscript>

  {% block body %}
  {% endblock %}
<!-- Jquery -->
<script src="{{ url_for('static', filename='js/lib/jquery-latest.js') }}"></script>
<!-- Bootstrap -->
<script src="{{ url_for('static', filename='js/lib/bootstrap.js') }}"></script>
<!-- custom -->
<!--
<script src="{{ url_for('static', filename='js/noscript.js') }}" type="text/javascript"></script>
-->
<script src="{{ url_for('static', filename='js/annohub.js') }}" type="text/javascript"></script>
{% block js %}
{% endblock %}
<script type="text/javascript">
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
{% block onload %}
{% endblock %}
</body>



</html>
